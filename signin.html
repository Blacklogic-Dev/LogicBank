<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogicBank | Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h2 {
      color: gold;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .icon-lock {
      font-size: 100px;
      width: 150px;
      color: #00ccff;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px gold;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #00ccff;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background-color: gold;
      color: black;
    }
    .sign-in-btn {
  display: inline-block;
  background-color: #00aaff; /* Electric Blue */
  color: white;
  padding: 12px 28px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 12px #00aaff80;
  transition: all 0.3s ease;
}

.sign-in-btn:hover {
  background-color: #007acc;
  box-shadow: 0 0 16px #00aaff;
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <img src="Bank.png" alt="LogicBank Logo" class="logo">

  <div class="form-container">
    <h2>Sign In</h2>
    <i class="fas fa-lock icon-lock"></i>

    <form>
      <input type="text" placeholder="Username / Cellphone" required>
      <input type="password" placeholder="Password" required>
    <a href="dashboard.html" class="sign-in-btn">Sign In</a>
</a>
  </div>
</body>
</html>
