<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR & Barcode Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #001f3f, #0074D9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      background-color: #FFDC00;
      color: #001f3f;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      text-align: center;
    }
    canvas {
      margin: 1rem 0;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Generate Payment QR & Barcode</h1>
  <div class="form-group">
    <label for="purchase">What is being purchased?</label>
    <input type="text" id="purchase" placeholder="e.g. Burger Meal" />
  </div>
  <div class="form-group">
    <label for="amount">Amount (R)</label>
    <input type="number" id="amount" placeholder="e.g. 85.00" />
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category">
      <option value="Fast Food">Fast Food</option>
      <option value="Groceries">Groceries</option>
      <option value="Electricity">Electricity</option>
      <option value="Digital Product">Digital Product</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <button onclick="generateCodes()">Generate Codes</button>  <div class="output">
    <div id="qr"></div>
    <svg id="barcode"></svg>
  </div>  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>  <script>
    function generateCodes() {
      const purchase = document.getElementById("purchase").value;
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value;
      const qrData = `Item: ${purchase}, Amount: R${amount}, Category: ${category}`;

      // Generate QR Code
      document.getElementById("qr").innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), qrData, function (error, canvas) {
        if (error) console.error(error);
        else document.getElementById("qr").appendChild(canvas);
      });

      // Generate Barcode
      JsBarcode("#barcode", `${purchase}-${amount}`, {
        format: "CODE128",
        lineColor: "#ffffff",
        background: "transparent",
        displayValue: true,
        fontOptions: "bold",
        fontSize: 18
      });
    }
  </script></body>
</html>
