<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Shop | LogicBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077ff;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .balance {
      background: #0f3b77;
      color: #fff;
      text-align: center;
      padding: 1em;
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h4 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 0;
      font-weight: bold;
      color: #0077ff;
    }
    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout {
      text-align: center;
      padding: 20px;
      background: #f8f8f8;
    }
    .checkout button {
      padding: 12px 25px;
      background: #00c853;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .receipt {
      background: #ffffff;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .receipt h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .receipt-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .receipt-total {
      border-top: 1px dashed #ccc;
      margin-top: 10px;
      padding-top: 10px;
      font-weight: bold;
    }
    .cart-summary {
      background: #ffffff;
      margin: 10px auto;
      max-width: 500px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .cart-summary h3 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    .cart-total {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1><i class="fas fa-utensils"></i> Food Shop</h1>
</header>

<div class="balance" id="balance">Balance: R450000</div>

<section class="grid" id="foodGrid"></section>

<div class="cart-summary" id="cartSummary" style="display:none;">
  <h3><i class="fas fa-shopping-cart"></i> Cart Summary</h3>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal"></div>
</div>

<div class="checkout">
  <button onclick="checkout()">Pay All</button>
</div>

<div class="receipt" id="receipt">
  <h3><i class="fas fa-receipt"></i> Transaction Receipt</h3>
  <div id="receiptItems"></div>
  <div class="receipt-total" id="receiptTotal"></div>
</div>

<script>
  let balance = 450000;
  const cart = [];

  const items = [
    { name: "Nando's", price: 250, image: "Nandos.jpg" },
    { name: "KFC 10pc", price: 300, image: "KFC.jpg" },
    { name: "Debonairs Pizza", price: 70, image: "Romans.jpg" },
    { name: "Wimpy Burger", price: 130, image: "Wimpy.png" },
    { name: "Chicken Licken", price: 210, image: "Licken.jpg" },
    { name: "Steers", price: 120, image: "Steers.jpg" },
    { name: "Roman's Pizza", price: 150, image: "roman.jpg" },
    { name: "McDonald's", price: 120, image: "Mcdonalds.jpg" },
    { name: "Hungry Lion", price: 90, image: "Hungry.jpg" },
    { name: "Coca-Cola 1L", price: 24, image: "Coke1l.webp" },
    { name: "Sprite 1L", price: 25, image: "Sprite-1-25lt.jpg" },
    { name: "Sprite 440ml", price: 15, image: "Sprite.jpg" },
    { name: "Coke 440ml", price: 17, image: "Coke.png" },
    { name: "Fanta", price: 18, image: "Fanta.jpg" },
    { name: "Stoney", price: 19, image: "Stoney.jpg" }
  ];

  function renderGrid() {
    const grid = document.getElementById("foodGrid");
    items.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h4>${item.name}</h4>
        <p>R${item.price}</p>
        <button onclick="addToCart(${index})"><i class="fas fa-cart-plus"></i> Add to Cart</button>
      `;
      grid.appendChild(div);
    });
  }

  function addToCart(index) {
    cart.push(items[index]);
    updateCartSummary();
    alert(`${items[index].name} added to cart.`);
  }

  function updateCartSummary() {
    const cartSummary = document.getElementById("cartSummary");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `<span>${item.name}</span><span>R${item.price}</span>`;
      cartItems.appendChild(div);
      total += item.price;
    });

    cartTotal.textContent = `Total: R${total}`;
    cartSummary.style.display = cart.length > 0 ? "block" : "none";
  }

  function checkout() {
    if (cart.length === 0) return alert("Cart is empty!");

    let total = cart.reduce((sum, item) => sum + item.price, 0);
    if (total > balance) return alert("Insufficient balance.");

    balance -= total;
    document.getElementById("balance").textContent = `Balance: R${balance}`;

    const receipt = document.getElementById("receipt");
    const receiptItems = document.getElementById("receiptItems");
    const receiptTotal = document.getElementById("receiptTotal");

    receiptItems.innerHTML = "";
    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "receipt-item";
      div.innerHTML = `<span>${item.name}</span><span>R${item.price}</span>`;
      receiptItems.appendChild(div);
    });

    receiptTotal.textContent = `Total Paid: R${total}`;
    receipt.style.display = "block";
    cart.length = 0;
    updateCartSummary();
  }

  renderGrid();
</script>

</body>
</html>
